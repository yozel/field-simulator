<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Field Simulator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    body {
      margin: 10px;
    }
    #simulator {
      touch-action: none;
    }
  </style>

  <script defer src="p5/p5.min.js"></script>
  <script type="module">
    import { simulator } from './sketch.js'
    let myp5 = simulator(screen.width - 20, 500, 'simulator')
  </script>
  <!-- Place this tag in your head or just before your close body tag. -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
  <main id="simulator">
  </main>
  <!-- Place this tag where you want the button to render. -->
<a class="github-button" href="https://github.com/yozel/field-simulator" data-icon="octicon-star" aria-label="Star yozel/field-simulator on GitHub">Star</a>
  <div id="readme"></div>
  <script>
    var opts = {
      method: 'GET',
      headers: {}
    };
    fetch('README.md', opts)
    .then(response => response.text())
    .then(body => document.getElementById('readme').innerHTML = marked(body));
  </script>
</body>

</html>
